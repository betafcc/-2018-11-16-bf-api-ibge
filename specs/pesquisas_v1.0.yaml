      operationId: pesquisasPesquisaPeriodosPeriodosIndicadoresIndicadorRankingGet
      parameters:
      - name: pesquisa
        in: path
        description: Identificador da pesquisa
        required: true
        type: number
        format: int64
        x-codegen-hasMoreRequired: false
