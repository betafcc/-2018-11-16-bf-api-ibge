        required: false
        type: string
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: contexto
        in: query
        description: 'Contextos do qual será obtido as localidades. Caso mais de um
          contexto seja informado, use vírgula para separá-los. Por padrão, assume
          o valor **BR**. Pode ainda representar uma região do país, como **N**, **NE**,
          **SE**, **S** ou **CE** ou ainda uma Unidade da Federação - Neste caso,
          usar o código do IBGE


          Citando como exemplo, caso desejar o ordenamento de um dado indicador dos
          municípios da região Norte do Brasil, configure o contexto com o valor **N**
          e a natureza da localidade com o valor **4**

          '
        required: false
        type: string
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: natureza
        in: query
        description: 'Natureza das localidades obtidas do contexto. Pode ser **3**
          ou **4**, indicando Unidade da Federação e municípios, respectivamente.
          Por padrão, assume o valor **4**

          '
        required: false
        type: number
        format: int32
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: offset
        in: query
        description: 'Quando especificado, informa o deslocamento relativo ao primeiro
          registro - Similar à palavra-chave de mesmo nome usado por alguns sistemas
          de gerenciamento de banco de dados. Usado com os parâmetros **lower** e
          **upper**. Assume por padrão o valor **1**. Se desejar que o deslocamento
          seja relativo a uma localidade, use o parâmetro **localidade**

          '
        required: false
        type: number
        format: int32
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: lower
        in: query
        description: 'Quantidade de registros, a serem retornados, anteriores àquele
          especificado pelo parâmetro **offset** ou **localidade**

          '
        required: false
        type: number
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: upper
        in: query
        description: 'Quantidade de registros, a serem retornados, posteriores àquele
          especificado pelo parâmetro **offset** ou **localidade**

          '
        required: false
        type: number
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: localidade
        in: query
        description: Equivalente ao parâmetro **offset**, exceto pelo fato de que
          o deslocamento é relativo a uma dada localidade
        required: false
        type: string
      responses:
        '200':
          description: Array ordenado do resultados
          schema:
            type: array
            items:
              $ref: '#/definitions/Ranking'
  /-/indicadores/{indicador}/resultados/{localidade}:
    get:
      tags:
      - Resultados
      summary: Resultados por indicadores e localidades
      description: Obtém os resultados a partir dos identificadores dos indicadores,
        independente da pesquisa e do período pesquisado. Funcionalmente igual à consulta
        /pesquisas/-/periodos/all/indicadores/{indicador}/resultados/{localidade}
      operationId: pesquisasIndicadoresIndicadorResultadosLocalidadeGet
      parameters:
      - name: indicador
        in: path
        description: Um ou mais identificadores de indicadores separados pelo caracter
          **|** (pipe)
        required: true
        type: string
      - name: localidades
        in: path
        description: Uma ou mais localidades delimitadas pelo caracter **|** (pipe)
        required: true
        type: string
      - name: groupBy
        in: query
        description: 'Por padrão, os resultados são agrupados pelo identificador da
          indicador. Caso deseje que sejam agrupados pelo identificador da localidade,
          configure o parâmetro groupBy com o valor **localidade**

          '
        required: false
        type: string
      responses:
        '200':
          description: Array dos resultados agrupados pelo indicador ou localidade
            - Ver parâmetro groupBy
          schema:
            type: array
            items:
              $ref: '#/definitions/Resultado'
  /-/periodos/{periodos}/indicadores/{indicador}/resultados/{localidade}:
