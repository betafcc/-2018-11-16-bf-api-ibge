        in: path
        description: Período do qual se deseja obter os indicadores. Pode conter um
          ou mais períodos delimitados pelo caracter **|** (pipe). É possível ainda
          usar a palavra-chave **all** para identificar qualquer período pesquisado
        required: true
        type: string
      - name: indicador
        in: path
        description: Um ou mais identificadores de indicadores separados pelo caracter
          **|** (pipe)
        required: true
        type: string
      - name: localidades
        in: path
        description: Uma ou mais localidades delimitadas pelo caracter **|** (pipe)
        required: true
        type: string
        x-codegen-hasMoreRequired: false
      - name: groupBy
        in: query
        description: 'Por padrão, os resultados são agrupados pelo identificador da
