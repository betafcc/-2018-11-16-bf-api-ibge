definitions:
  Indicador:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Identificador do indicador
      posicao:
        type: string
        description: Posição do indicador
      classe:
        type: string
        description: Classe à qual pertence o indicador. Pode ser T, indicando um
          tema estatístico, que diz respeito à produção de informações estatísticas
          com características comuns em relação a variáveis, conceitos e metodologias;
          I, indicando um indicador - Todo indicador possui um resultado associado
          -, ou ainda null, indicando que serve apenas para fins de organização da
          pesquisa
      children:
        type: array
        description: Array de indicadores vinculados
        items:
          type: object
          properties: {}
      nota:
        type: array
        description: Array de notas agrupadas por período
        items:
          type: object
          properties: {}
      indicador:
        type: string
        description: Nome do indicador
      unidade:
        $ref: '#/definitions/Unidade'
      metadado:
        $ref: '#/definitions/Metadado'
      res:
        type: array
        description: Array dos resultados - Informado apenas quando for especificado
          uma localidade
        items:
          $ref: '#/definitions/Resultado'
  Metadado:
    type: object
    properties:
      descricao:
        type: string
      calculo:
        type: string
  Periodo:
    type: object
    properties:
      periodo:
        type: string
        description: Período ao qual se refere
      publicacao:
        type: string
        description: Data na qual será publicado o período pesquisado - Possui o formato
          dd/MM/yyyy HH:mm:ss
      versao:
        type: number
        description: Versão dos indicadores vinculados ao período pesquisado. Períodos
          pesquisados com diferentes versões NÃO compartilham os mesmos indicadores
      fonte:
        type: array
        items:
          type: string
          description: Descrição da fonte
      nota:
        type: array
        items:
          type: string
          description: Nota associada ao período
  Pesquisa:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Identificador da pesquisa
      descricao:
        type: string
        description: Descrição da pesquisa
      contexto:
        type: string
        format: binary
        description: Contexto que a pesquisa abrange, no qual o bit menos significativo
          sinaliza a abrangência da pesquisa a nível de subregião municipal - Setor
          censitário, distrito etc. O segundo, terceiro, quarto, quinto e sexto bits
          menos significativo sinalizam, respectivamente, a abrangência da pesquisa
          a nível de Município, Unidade da Federação - Subregião (Microrregião, região
          metropolitana etc), Unidade da Federação, Macrorregião (N, NE, SE, S, CO)
          e País. Por exemplo, uma pesquisa com contexto 101010 informa que ela cobre
          um país (6º dígito menos significativo), as Unidades da Federação (4º dígito
          menos significativo) e os municípios (2º menos significativo)
      observacao:
        type: string
        description: Observação sobre a pesquisa
      periodos:
        type: array
        items:
          $ref: '#/definitions/Periodo'
  Ranking:
    type: object
    properties:
      id:
        type: number
        description: Identificador do indicador
      periodo:
        type: string
        description: Período
      contexto:
        type: string
        description: Contexto do qual foram obtidos as localidades
      unidade:
        $ref: '#/definitions/Unidade'
      res:
        type: array
        items:
          $ref: '#/definitions/Ranking_res'
  Ranking_res:
    properties:
      '#':
        type: number
        description: Posição geral da localidade
      ranking:
        type: number
        description: Posição da localidade, considerando posições empatadas
      localidade:
        type: string
        description: Identificador da localidade
      res:
        type: number
        description: Resultado referente à localidade
  Resultado:
    type: object
    properties:
      localidade:
        type: string
        description: Identificador da localidade
      res:
        type: object
        description: 'Objeto no qual cada propriedade refere-se a um período e o valor
          daquela ao resultado

          '
        properties: {}
      notas:
        type: object
        description: 'Objeto no qual cada propriedade refere-se a um período e o valor
          daquela à nota para a localidade, se houver

          '
        properties: {}
  Unidade:
    type: object
    properties:
      id:
        type: string
        description: Nome da unidade
      classe:
        type: string
        description: 'Classe à qual pertence a unidade. Pode ser $, identificando
          uma unidade monetária; P, identificando uma unidade proporcional; N, identificando
          uma unidade numérica, ou G, identificando uma unidade genérica

          '
      multiplicador:
        type: number
        description: 'Unidade multiplicadora. Pode ser útil ao comparar indicadores
          que possuem o mesmo identificador da unidade, mas com diferentes multiplicadores.
          Usada apenas quando a classe da unidade for $, N ou P

          '
      proporcao:
        type: number
        description: 'Proporção. Usada apenas quando a classe da unidade for P

          '
      sufixo:
        type: string
        description: 'Sufixo a ser adicionado à unidade, se houver. Usada apenas quando
          a classe da unidade for P. Por exemplo, considerando que um indicador de
          uma dada localidade possua como unidade "50 nascimentos por 100.000 habitantes",
          o id da unidade será nascimentos, a proporção 100000 e o sufixo habitantes

          '

