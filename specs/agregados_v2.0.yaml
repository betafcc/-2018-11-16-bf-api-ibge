  /{agregado}/variaveis:
    get:
      tags:
      - Variaveis
      summary: Variáveis por agregado
      description: 'Funcionalmente equivalente à /agregados/{pesquisa}/periodos/-12/variaveis,
        no qual se obtém as variáveis dos últimos 12 períodos pesquisados '
      operationId: agregadosAgregadoVariaveisGet
      parameters:
      - name: agregado
        in: path
        description: Identificador do agregado
        required: true
        type: number
        format: int64
        x-codegen-hasMoreRequired: true
        x-codegen-hasMoreOptional: true
      - name: localidades
        in: query
        description: 'Uma ou mais localidades delimitadas pelo caracter | (pipe).
          Caso não informada, será considerado o Brasil, cujo identificador é **BR**.
          Para qualquer localidade que NÃO seja Macrorregião, Unidade da Federação,
          Mesorregião, Microrregião e Município, essa deve seguir o padrão  **N&lt;NIVEL_GEOGRAFICO>[&lt;LOCALIDADE>]**
